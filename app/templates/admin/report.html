<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />

    <link rel="stylesheet" href="../assets/css/main.css" />
    <link rel="stylesheet" href="../assets/css/admin.css" />
</head>

<body>
    <div class="main">

        <head class="header">
            <div class="header-main">
                <div class="row d-flex justify-content-between align-items-center px-5">
                    <div class="col-lg-auto col-4">
                        <a href="#" class="navbar-brand">Logo Shop</a>
                    </div>
                    <div class="col-lg-auto order-lg-last col-8">
                        <div class="d-flex float-end">
                            <a href="" class="header-nav-item ms-4 position-relative">
                                <i class="fa-solid fa-bell">
                                </i>
                                <span class="badge bg-danger position-absolute">3</span>
                            </a>

                            <div href="" class="header-nav-item header-user ms-4 d-flex">
                                <img class="header-img-user" src="../assets/image/scene.jpeg" alt="">
                                <p class="">Huy Phan</p>
                                <div class="header-user__list-option d-flex flex-column">
                                    <a class="header-user__option" href="./profile.html">

                                    </a>
                                    <a class="header-user__option" href="">
                                        <p>Đăng xuất</p>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Search -->
                    <div class="col-lg-6 col-12">
                        <form action="" class="d-flex position-relative justify-content-center align-items-center" role="search">
                            <input type="text" class="form-control shadow-none search-input" type="search" placeholder="Search" />
                            <div class="search-btn" type="submit">
                                <i class="fa fa-search"></i>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </head>

        <nav class="navbar navbar-vertical">
            <ul class="navbar-nav">
                <div class="navbar-option">
                    <li class="nav-item">
                        <a href="" class="nav-link pe-5 active">
                            <span class="nav-content">Sản phẩm</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link pe-5">
                            <span class="nav-content">Đơn hàng</span>
                        </a>
                    </li>

                    <li class="nav-item .active">
                        <a href="" class="nav-link pe-5">
                            <span class="nav-content">Khuyến mãi</span>

                    </li>

                    <li class="nav-item .active">
                        <a href="" class="nav-link pe-5">
                            <span class="nav-content">Khách hàng</span>
                        </a>
                    </li>

                    <li class="nav-item .active">
                        <a href="" class="nav-link pe-5">
                            <span class="nav-content">Thống kê</span>

                    </li>
                </div>

                <div class="log-out">
                    <li class="nav-item">
                        <a href="" class="nav-link pe-5">
                            <span class="nav-content">

                            </span>
                        </a>
                    </li>
                </div>
            </ul>
        </nav>

        <div class="content">
            <div class="report">
                <h4 class="my-4">Thống kê</h4>
                <div class="content-body">
                    <div class="row justify-content-between">
                        <div class="col-auto d-flex gap-1 align-items-center gap-3">
                            <div class="d-flex align-items-center gap-2">
                                <label for="" class="form-label m-0">Loại</label>
                                <select class="form-select" name="" id="">
                                    <option selected>Thống kê doanh thu</option>
                                    <option value="">Thống kê đơn hàng</option>
                                    <option value="">Thống kê khách hàng</option>
                                </select>
                            </div>

                            <div class="d-flex align-items-center gap-2">
                                <label for="filter-start-date" class="form-label m-0">Từ</label>
                                <input type="date" class="form-control" name="" id="filter-start-date" aria-describedby="helpId" placeholder="">
                            </div>

                            <div class="d-flex align-items-center gap-2">
                                <label for="filter-end-date" class="form-label m-0">Đến</label>
                                <input type="date" class="form-control" name="" id="filter-end-date" aria-describedby="helpId" placeholder="">
                            </div>
                            <button class="btn btn-primary ms-2 d-flex align-items-center px-3">
                                Thống kê
                            </button>

                        </div>
                    </div>

                    <div class="chart my-5">
                        <canvas class="chart-statics">

                        </canvas>
                    </div>

                    <div class="row">
                        <div class="col-6">
                            <div class="card">
                                <div class="cart-body"></div>
                            </div>
                        </div>
                        <div class="col-6"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        $(document).ready(function () {
            var data = {
                labels: ['Tháng 1', 'Tháng 2', 'Tháng 3', 'Tháng 4', 'Tháng 5', 'Tháng 6', 'Tháng 7', 'Tháng 8', 'Tháng 9', 'Tháng 10', 'Tháng 11', 'Tháng 12'],
                datasets: [{
                    label: 'Doanh thu theo tháng',
                    data: [5000000, 7000000, 6000000, 8000000, 9000000, 12000000, 11000000, 10000000, 9000000, 8000000, 7000000, 6000000],
                    backgroundColor: '#007bff',
                    borderColor: '#007bff',
                    borderWidth: 1,
                    fill: false
                }]
            };

            // Tạo biểu đồ với jQuery Chart.js
            new Chart($('.chart-statics'), {
                type: 'line',
                data: data,
                options: {
                    responsive: true,
                    title: {
                        display: true,
                        text: 'Doanh thu theo từng tháng'
                    },
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero: true
                            }
                        }]
                    }
                }
            });
        })
    </script>
</body>

</html>
