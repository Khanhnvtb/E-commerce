<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Báo cáo thống kê</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"/>
    <!-- css -->
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/2f72a1f7d3.js" crossorigin="anonymous"></script>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.4.js"
            integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../assets/css/main.css"/>
    <link rel="stylesheet" href="../assets/css/admin.css"/>
</head>

<body>
<div class="main">

    <head class="header">
        <div class="header-main">
            <div class="row d-flex justify-content-between align-items-center px-5">
                <div class="col-lg-auto col-4">
                    <a href="/admin_orders" class="navbar-brand"><img src="app/media/images/Logo.png" width="100"></a>
                </div>
                <div class="col-lg-auto order-lg-last col-8">
                    <div class="d-flex float-end">
                        <a href="" class="header-nav-item ms-4 position-relative" data-toggle="dropdown">
                            <i class="fa-solid fa-bell"></i>
                            <span class="badge bg-danger position-absolute">3</span>
                        </a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">You have a new message</a>
                            <a class="dropdown-item" href="#">You have a new friend request</a>
                            <a class="dropdown-item" href="#">You have a new notification</a>
                        </div>

                        <div href="" class="header-nav-item header-user ms-4 d-flex">
                            <img class="header-img-user" src="../assets/image/scene.jpeg" alt="">
                            <p class="">{{ request.user.name }}</p>
                            <div class="header-user__list-option d-flex flex-column">
                                <a class="header-user__option" href="/view_profile/{{ request.user.id }}">
                                    <p>Tài khoản của tôi</p>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Search -->
                <div class="col-lg-6 col-12">
                    <form action="" class="d-flex position-relative justify-content-center align-items-center"
                          role="search">
                        <input type="text" class="form-control shadow-none search-input" type="search"
                               placeholder="Search"/>
                        <div class="search-btn" type="submit">
                            <i class="fa fa-search"></i>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </head>

    <nav class="navbar navbar-vertical">
        <ul class="navbar-nav">
            <div class="navbar-option">
                <li class="nav-item">
                    <a href="/products" class="nav-link pe-5 active">
                        <span class="nav-content">Sản phẩm</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/admin_orders" class="nav-link pe-5">
                        <span class="nav-content">Đơn hàng</span>
                    </a>
                </li>

                <li class="nav-item .active">
                    <a href="/coupons" class="nav-link pe-5">
                        <span class="nav-content">Khuyến mãi</span>
                    </a>
                </li>

                <li class="nav-item .active">
                    <a href="/customers" class="nav-link pe-5">
                        <span class="nav-content">Khách hàng</span>
                    </a>
                </li>

                <li class="nav-item .active">
                    <a href="/report" class="nav-link pe-5">
                        <span class="nav-content">Thống kê</span>
                    </a>
                </li>
            </div>

            <div class="log-out">
                <li class="nav-item">
                    <a href="/logout" class="nav-link pe-5">
                            <span class="nav-content">
                                Đăng xuất
                                <i class="fa-solid fa-right-from-bracket ms-2"></i>
                            </span>
                    </a>
                </li>
            </div>
        </ul>
    </nav>
    <form action="/report" method="post">
        {% csrf_token %}
        <div class="content">
            <div class="report">
                <h4 class="my-4">Thống kê</h4>
                <div class="content-body">
                    <div class="row justify-content-between">
                        <div class="col-auto d-flex gap-1 align-items-center gap-3">
                            <div class="d-flex align-items-center gap-2">
                                <label for="" class="form-label m-0">Loại</label>
                                <select class="form-select" name="type_report" id="type_report">
                                    <option selected value="1">Thống kê doanh thu</option>
                                    <option value="2">Thống kê đơn hàng</option>
                                    <option value="3">Thống kê khách hàng</option>
                                </select>

                            </div>

                            <div class="d-flex align-items-center gap-2">
                                <label for="filter-start-date" class="form-label m-0">Từ</label>
                                <input type="date" class="form-control" name="start_date" id="filter-start-date"
                                       aria-describedby="helpId" placeholder="">
                            </div>

                            <div class="d-flex align-items-center gap-2">
                                <label for="filter-end-date" class="form-label m-0">Đến</label>
                                <input type="date" class="form-control" name="end_date" id="filter-end-date"
                                       aria-describedby="helpId" placeholder="">
                            </div>
                            <button class="btn btn-primary ms-2 d-flex align-items-center px-3" type="submit">
                                Thống kê
                            </button>

                        </div>
                    </div>

                    <div class="chart my-5">
                        <canvas class="chart-statics">

                        </canvas>
                    </div>

                    <div class="row">
                        <div class="col-6">
                            <div class="card">
                                <div class="cart-body"></div>
                            </div>
                        </div>
                        <div class="col-6"></div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<canvas id="chart-statics"></canvas>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // Khai báo biến report_name ở phạm vi toàn cục
    var ctx = document.getElementById('chart-statics').getContext('2d');
    var report_name = "{{ report_name | safe }}";
    var month = {{ columns | safe }};
    var revenues = {{ values | safe }};
    $(document).ready(function () {
        var chartData = {
            labels: month,
            datasets: [{
                label: report_name,
                data: revenues,
                backgroundColor: '#007bff',
                borderColor: '#007bff',
                borderWidth: 1,
                fill: false
            }]
        };

        // Tạo biểu đồ với jQuery Chart.js
        new Chart($('.chart-statics'), {
            type: 'line',
            data: chartData,
            options: {
                responsive: true,
                title: {
                    display: true,
                    text: report_name
                },
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
    })
</script>

</body>

</html>
